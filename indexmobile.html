<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magnus Mobile</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONT CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- PERSONAL CSS -->
    <link rel="stylesheet" href="stylemobile.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row row-one-custom">
        <!-- Immagine -->
        <div class="col-12 d-flex justify-content-center ordine1">
          <img src="./leaf.png" alt="">
          <!-- foto che viene cambiata dinamicamente -->
          <img src="./img/1.avif" class="img-fluid" id="iceCreamImg" />
        </div>
        <!-- Nome del gelato -->
        <div class="col-12 space-for-p1 ordine2">
          <!-- qui viene creato nome gelato dinamicamente -->
        </div>

        
        <!-- Descrizione gelato -->
        <div class="col-12  space-for-p2 ordine3">
          <!-- qui viene creata descrizione dinamicamente -->
        </div>


        <!-- Pulsanti per cambiare foto -->
        <div class="col-12 d-flex align-items-center justify-content-center ordine4">
          <div class="col-12 d-flex justify-content-center">
            <div class="btn cerchio" id="preview">
              <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="btn cerchio" id="next">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/1737bc3b65.js"
      crossorigin="anonymous">
    </script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

    <!-- PERSONAL JS -->
    <script src="./main.js"></script>
  </body>
</html>
